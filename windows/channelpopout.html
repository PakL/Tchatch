<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Channel Popout</title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
			}
			iframe {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
		<script type="text/javascript" src="../foundation/js/vendor/jquery.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var gui = require("nw.gui");
			var win = gui.Window.get();

			var shortcut = new gui.Shortcut({ key : "F11" });
			shortcut.on("active", function(){
				win.toggleFullscreen();
			});

			win.on("focus", function(){
				gui.App.registerGlobalHotKey(shortcut);
			});
			win.on("blur", function(){
				gui.App.unregisterGlobalHotKey(shortcut);
			});
			win.on("close", function(){
				this.hide();
				gui.App.unregisterGlobalHotKey(shortcut);
				this.close(true);
			});

			win.focus();

			document.write('<iframe frameborder="0" scrolling="no" src="http://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf'+document.location.search+'"></iframe>');
		</script>
	</body>
</html>
